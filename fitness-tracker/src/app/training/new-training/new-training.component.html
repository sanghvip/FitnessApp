<section class="new-training" fxLayout fxLayoutAlign="center">
    <mat-card fxFlex="400px">
    <mat-card-title>Time to start a workout</mat-card-title>
    <mat-card-content>
        <mat-form-field>
            <mat-select placeholder="Favourite exercise">
                <mat-option value="crunches">
                    Crunches
                </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button type="submit" mat-button>Start</button>
    </mat-card-actions>
    </mat-card>
</section>
