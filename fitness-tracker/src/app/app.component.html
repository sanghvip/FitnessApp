<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
        <mat-nav-list role="navigation">
            <mat-list-item>
                <a routerLink="/signup" (click)="sidenav.close()">
                    <span class="nav-caption">
                        <mat-icon>face</mat-icon>Signup</span>
                </a>
            </mat-list-item>
            <mat-list-item>
                <a routerLink="/login" (click)="sidenav.close()">
                    <span class="nav-caption">
                        <mat-icon>input</mat-icon>Login</span>
                </a>
            </mat-list-item>
            <mat-list-item>
                <a routerLink="/training" (click)="sidenav.close()">
                    <span class="nav-caption">
                        <mat-icon>fitness_center</mat-icon>Training</span>
                </a>
            </mat-list-item>
            <mat-list-item>
                <span class="nav-caption" (click)="sidenav.close()">
                    <mat-icon>eject</mat-icon>Logout</span>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <div fxHide.gt-xs><button mat-icon-button (click)="sidenav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
            <div><a routerLink="/">LOGO</a></div>
            <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
                <ul fxLayout fxLayoutGap="10px" class="navigation-items">
                    <li><a routerLink="/signup">Signup</a></li>
                    <li><a routerLink="/login">Login</a></li>
                    <li><a routerLink="/training">Training</a></li>
                    <li><a routerLink="/">Logout</a></li>
                </ul>
            </div>
        </mat-toolbar>
        <!-- <button (click)="sidenav.toggle()">show Sidenav</button> -->
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
